<!-- This is the base template for the Sports Invoice System. It includes a navigation bar and a block for content. 
The navigation bar displays the system name and a login/logout button based on user authentication status. -->

{% extends 'base.html' %}
{% block content %}
  <h1>Welcome to the Sports Invoice System</h1>
  {% if user.is_authenticated %}
    <p>Visit your <a href="{% url 'dashboard' %}">dashboard</a>.</p>
  {% else %}
    <p>Please <a href="{% url 'login' %}">login</a> to continue.</p>
  {% endif %}
{% endblock %}
