<!-- All other templates will extend this-->
<!-- This is the base template for the Sports Invoice System. It includes a navigation bar and a container for content. -->
<!-- The navigation bar displays the system name and a login/logout button based on user authentication status. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports Invoice System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand navbar-light bg-light mb-4 px-3">
    <a class="navbar-brand" href="/">Sports Invoice System</a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
        <span class="me-3">Welcome, {{ user.username }} ({{ user.role.name }})</span>
        <a class="btn btn-outline-secondary" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-outline-primary" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
